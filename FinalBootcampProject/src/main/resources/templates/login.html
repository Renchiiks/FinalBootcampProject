<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.0/css/bootstrap.min.css" rel="stylesheet" id="bootstrap-css">
    <script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <meta charset="UTF-8">
    <title>Login</title>
    <style>
        .form-bg{padding:40px;background:#f1f1f1;}
        .shadow { box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);}
        .form-control:focus {
            border-color: #acff80 !important;
            background: #ffffff !important;
            box-shadow: 0 4px 8px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19) !important;
        }
    </style>
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-md-9 form-space">
            <div class="col-md-offset-4 shadow  form-bg">
                <h4 class="form-head">Login</h4>
                <form th:action="@{/login}" method="post" enctype="multipart/form-data">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" required class="form-control" id="username" placeholder="User name here"
                               name="username" autofocus="autofocus">
                    </div>
                    <div class="form-group">
                        <label for="password">Password </label>
                        <input type="password" required class="form-control" id="password" placeholder="Password here"
                               name="password">
                    </div>
                    <p th:if="${loginError}" class="error"></p>
                    <div class="form-group text-center">
                        <input type="submit" class="btn btn-success" name="submit" value="login">
                    </div>
                </form>

            </div>
        </div>
    </div>
</div>
</body>
</html>
