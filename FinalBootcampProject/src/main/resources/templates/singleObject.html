<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link rel="stylesheet"  href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
    <link rel="stylesheet"  href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.css">
    <link rel="stylesheet"  href="https://cdn.datatables.net/1.10.21/css/dataTables.bootstrap4.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>
<style>
    *{
        margin:0;
        padding: 0;
        font-family: "Century Gothic", sans-serif;
    }
    header {
        background-image: linear-gradient(rgba(0, 0, 0, 0.1), rgba(0, 0, 0, 0.1)), url("https://wallpapercave.com/wp/wp2168931.jpg");
        min-height: 900px;
        background-attachment: scroll;
        background-position: center;
        background-repeat: no-repeat;
        background-size: cover;
    }

    ul{
        float: right;
        list-style-type: none;
        margin-top: 25px ;
    }
    ul li{
        display: inline-block;
    }

    ul{
        text-decoration: none;
        color: black;
        padding: 5px 20px;
        border: 1px solid transparent;
        transition: 0.6s ease;
    }
    ul li a:hover{
        background-color: white;
        color:white;
    }
    ul li.active a{
        background-color: white;
        color: white;
    }



    .btn{
        border: 1px solid white;
        padding: 10px 30px;
        color: white;
        text-decoration: none;
        transition: 0.6s ease;
    }
    .btn:hover{
        background-color: white;
        color:black;
    }
    body {
        background:linear-gradient(90deg, #e8e8e8 50%, #3d009e 50%);
    }

    .portfolio {
        padding:6%;
        text-align:center;

    }

    .heading img {
        width:10%;
    }

    .bio-info {
        padding:5%;
        background:#fff;
        box-shadow:0px 0px 4px 0px #b0b3b7;
    }


    .bio-image {
        text-align:center;
    }
    .bio-image img {
        width: 420px;
        height:350px;
        padding-right: 10px;
        padding-top: 10px;
    }

    .bio-content {
        text-align:left;
    }

    .bio-content p {
        font-weight:400;
        font-size:15px;
    }

    .bio-content h5 {
        font-weight:bold;

    }
    a {
    color: #00000030;
    font-size: 1.2em;
    padding-top: 10px;
}
    .heart i.fa-heart{
        color: #f44336;
    }

.heart{
    animation: heart 0.5s linear;
}


</style>
<body>
<header>
    <div class="main">
        <ul>
            <li class="active"></li>
            <li><a href="/home" class="btn">Galvena</a> </li>
            <li><a href="/tourism/1/region" class="btn">Pilsētas tūrisms</a> </li>
            <li><a href="/tourism/2/region" class="btn">Lauku tūrisms</a> </li>
        </ul>
    </div>

    <div class="container portfolio">
        <div class="bio-info">
            <div class="row">
                <div class="col-md-6">
                    <div class="row">
                        <div class="col-md-12">
                            <div class="bio-image">
                                <img th:src="${tourismObject.getImagePath()}"alt="image"/>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="bio-content">
                        <h1 th:text="${tourismObject.getName()}">Nosaukums </h1>
                        <a href="#" onclick="AddValue()" class="like"><i class="fa fa-heart" aria-hidden="true"></i>&nbsp;0</a>
                        <h5>Addrese:</h5><h6 th:text="${tourismObject.getAddress()}">Addresse</h6>
                        <h5>Telefona numurs:</h5><h6 th:text="${tourismObject.getPhone()}">Telefona numurs</h6>

                       <h5>Informācija:</h5> <p th:text="${tourismObject.getDescription()}">Par objektu</p>
                        <button class="btn btn-labeled btn-info" type="button"> <span class="btn-label"><i class="fa fa-pencil"></i> Update</button>


                </div>
            </div>
        </div>
    </div>
</div>
</div>
</header>


<script src="//netdna.bootstrapcdn.com/bootstrap/3.0.0/js/bootstrap.min.js"></script>
<script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
<script>
$(document).ready(function(){
    $(".like").click(function () {

        $(this).toggleClass("heart");

    });
});
</script>
<script>
var startingNumber =0;
function AddValue() {
    startingNumber++;
    $(this).text(startingNumber);

}
</script>
</body>
</html>
